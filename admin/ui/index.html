<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scanzaclip Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Scanzaclip Admin Dashboard</h1>
    </header>

    <section id="users-section">
        <h2>Users</h2>
        <div id="users-list"></div>
    </section>

    <section id="sclip-section">
        <h2>Sclip</h2>
        <div id="sclip-list"></div>
    </section>

    <section id="chat-section">
        <h2>Permissions Chat</h2>
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </section>

    <script src="js/dashboard.js"></script>
</body>
</html>
